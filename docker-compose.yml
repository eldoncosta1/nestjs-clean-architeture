
services:
  postgres:
    container_name: nest-clean-pg
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: nest-clean
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
    profiles:
      - database
      - full

  redis:
    container_name: nest-clean-redis
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
    profiles:
      - cache
      - full
